apply plugin: 'com.android.application'

android {
  namespace "com.jisu.hsapp"
  compileSdkVersion 34 // 최신 안정 버전으로 설정
  defaultConfig {
    applicationId "com.jisu.hsapp"
    minSdkVersion 22 // 적절한 최소 SDK 버전으로 설정
    targetSdkVersion 34 // 최신 안정 버전으로 설정
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    aaptOptions {
      // Files and dirs to omit from the packaged assets dir
      ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  google() // Google Maven 저장소 추가
  mavenCentral() // Maven 중앙 저장소 추가
  // flatDir 대신 Maven 저장소를 사용하는 것이 좋습니다.
  // flatDir{ dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs' }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation "androidx.appcompat:appcompat:1.6.1" // 최신 버전으로 설정
  implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0" // 최신 버전으로 설정
  implementation "androidx.core:core-splashscreen:1.0.0" // 최신 버전으로 설정
  implementation project(':capacitor-android')
  testImplementation "junit:junit:4.13.2" // 최신 버전으로 설정
  androidTestImplementation "androidx.test.ext:junit:1.1.5" // 최신 버전으로 설정
  androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1" // 최신 버전으로 설정
  implementation project(':capacitor-cordova-android-plugins')
  implementation 'com.squareup.retrofit2:retrofit:2.9.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
}

apply from: 'capacitor.build.gradle'

try {
  def servicesJSON = file('google-services.json')
  if (servicesJSON.exists() && servicesJSON.text) {
    apply plugin: 'com.google.gms.google-services'
  }
} catch(Exception e) {
  logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
