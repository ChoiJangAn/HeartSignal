<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>
            Heart Rate Monitor
            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimage.aladin.co.kr%2Fimg%2Fimg_content%2FK682636237_04.jpg&type=sc960_832" 
                 alt="Title Image" 
                 class="title-image">
        </h1>
        <p id="heartbeat">Loading...</p>
        <p id="warning" class="hidden">!주의! 안정을 취하세요</p>
    </div>
    <script>
        function updateData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const heartbeat = data.heartbeat;
                    document.getElementById('heartbeat').textContent = `심박도: ${heartbeat}`;
                    const warning = document.getElementById('warning');
                    
                    // 현재 상태를 확인하고 필요할 때만 클래스 추가/제거
                    if (heartbeat >= 110 && warning.classList.contains('hidden')) {
                        warning.classList.remove('hidden');
                    } else if (heartbeat < 110 && !warning.classList.contains('hidden')) {
                        warning.classList.add('hidden');
                    }
                });
        }

        setInterval(updateData, 1000);
    </script>
</body>
</html>
